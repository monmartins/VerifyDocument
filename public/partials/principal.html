<h1 class="text-center">Contrato</h1>

<div class="container">
    <div class="row">
        <div class="col-xs-2">
        </div>

        <div class="col-xs-8" >
            <div class="jumbotron">
                    <a  target="_blank" href="/contract/contrato.pdf"> Link para revisão do contrato</a>
                    <p class="alert-danger">{{mensagem}}</p>
                    <form ng-submit="autenticar()">
                        <div class="form-group">
                            <label>Nome completo</label>
                            <input type="text" ng-model="usuario.name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Endereço</label>
                            <input type="text" ng-model="usuario.address" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>RG</label>
                            <input type="text" ng-model="usuario.rg" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>CPF</label>
                            <input type="text" ng-model="usuario.cpf" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>CEP</label>
                            <input type="text" ng-model="usuario.cep" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Cidade</label>
                            <input type="text" ng-model="usuario.city" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Estado</label>
                            <input type="text" ng-model="usuario.estate" class="form-control">
                        </div>
    
    
                        <div class="align-center">
                            <input type="submit" value="Gerar" class="btn btn-primary">    
                        </div>
    
                    </form>
    
    
    
                    <div class="align-center text-center">
                        <p class="text-center" >Sua chave de segurança, guarde para futuras consultas. </p></br>
                        <p  style="font-size:12px" class="text-center" >{{hash}}</p>
                </div>
        </div>
    </div>

    <div class="col-xs-2">
    </div>
</div>
</div>
